<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js" async></script>
</head>

<body>
    <div class="header">
        <img src="./images/KRend.png">
    </div>

    <div class="hero-content">
        <h1>AEL Management</h1>
        <p>Who lives in a pineapple under the sea?</p>
    </div>

    <div class="toggle-container">
        <span class="label">Card View</span>
        <div class="toggle-switch">
            <input type="checkbox" id="toggle" class="toggle-input">
            <label for="toggle" class="toggle-label"></label>
        </div>
        <span class="label">Table View</span>
    </div>

    <div id="order-cards-container"></div>

    <div id="order-table-container"></div>
</body>

</html>
